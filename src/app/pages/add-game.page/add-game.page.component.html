<div class="add-game_container">
  <form action="">
    <div>
      <label for="name">Nome:</label>
      <input name="name" id="name" type="text">
    </div>
    <div>
      <label for="release">Data de Lan√ßamento:</label>
      <input name="release" id="release" type="date">
    </div>
    <div>
      <label for="platform">Plataforma:</label>
      <select name="platform" id="platform" [(ngModel)]="plID">
        <option *ngFor="let opt of plataformList.platforms" [value]="opt.platform_id">{{opt.platform_name}}</option>
      </select>
    </div>
  </form>
  <h1>{{plID}}</h1>
</div>
