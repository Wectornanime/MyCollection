<header>
  <h1>MyCollection</h1>
</header>

<main class="home_container">

  <section  class="searchSection">
    <div class="custom-input">
      <label for="inputSearch">
        <ng-icon name="ionSearchOutline"></ng-icon>
      </label>
      <input id="inputSearch" placeholder="Search" type="text" [(ngModel)]="searchInput" (keypress)="filterData()" >
    </div>
  </section>

  <div class="title">
    <h2>Jogos Registrados</h2>
    <!-- <button routerLink="/addGame" aria-label="Adicionar Jogo" >
      <ng-icon name="ionAddOutline" />
    </button> -->
  </div>

  <section class="gameList">
    <app-game-card *ngFor="let game of showGameList" [gameAssets]="game" />
  </section>
</main>
